<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | SchoolAI</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700;400&display=swap" rel="stylesheet">
    <style>
        body { background: #f5fafd; font-family: 'Montserrat', Arial, sans-serif; margin: 0; }
        .container { max-width: 400px; margin: 5vh auto; padding: 2.5em 2em 2em 2em; background: #fff; border-radius: 12px; box-shadow: 0 4px 24px rgba(0,87,184,0.07); }
        h2 { text-align: center; color: #232946; margin-bottom: 1.5em; }
        form { display: flex; flex-direction: column; }
        label { color: #232946; margin-bottom: 0.5em; font-weight: 600; }
        input[type="text"], input[type="password"] {
            padding: 0.9em 1em; margin-bottom: 1.3em; border: 1px solid #bfc9da; border-radius: 6px; font-size: 1em; background: #f5fafd; }
        button { background: linear-gradient(90deg,#0057b8,#00c6fb); color: #fff; border: none; padding: 0.9em 0; border-radius: 6px; font-size: 1.1em; font-weight: 700; cursor: pointer; transition: background 0.2s, transform 0.2s; }
        button:hover { background: linear-gradient(90deg,#00c6fb,#0057b8); transform: translateY(-2px) scale(1.04); }
        .footer-link { text-align: center; margin-top: 1.4em; color: #4f5d75; }
        .footer-link a { color: #0057b8; text-decoration: none; font-weight: 600; }
        .footer-link a:hover { text-decoration: underline; }
    </style>
</head>
<body>
    <div class="container">
        <h2>Login to SchoolAI</h2>
        {% if error %}
            <div style="color:#e74c3c; background:#fff4f4; border:1px solid #e74c3c; border-radius:6px; padding:0.7em 1em; margin-bottom:1.3em; text-align:center; font-weight:600;">{{ error }}</div>
        {% endif %}
        <form method="post" action="/login/">
            <label for="username">Username</label>
            <input type="text" id="username" name="username" required autocomplete="username">
            <label for="password">Password</label>
            <input type="password" id="password" name="password" required autocomplete="current-password">
            <button type="submit">Login</button>
        </form>
        <div class="footer-link">Don't have an account? <a href="/signup/">Sign up</a></div>
    </div>
</body>
</html>
